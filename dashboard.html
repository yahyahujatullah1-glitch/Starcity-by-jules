<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StaffNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#135bec', background: '#f6f6f8' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <style>
        .animate-fade { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        /* Fix Chat Height */
        #chat-messages { height: calc(100vh - 180px); }
    </style>
</head>
<body class="bg-background font-sans text-slate-800 h-screen flex overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="hidden md:flex w-64 flex-col border-r border-slate-200 bg-white">
        <div class="p-6 flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white"><span class="material-symbols-outlined">verified_user</span></div>
            <div><h1 class="font-bold text-lg">StaffNet</h1><p class="text-xs text-slate-500">HR Management</p></div>
        </div>
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium bg-primary/10 text-primary"><span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">dashboard</span> Dashboard</button>
            <button onclick="switchTab('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-slate-500 hover:bg-slate-50"><span class="material-symbols-outlined">group</span> Staff</button>
            <button onclick="switchTab('tasks')" id="nav-tasks" class="nav-item w-full flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-slate-500 hover:bg-slate-50"><span class="material-symbols-outlined">task_alt</span> Tasks</button>
            <button onclick="switchTab('chat')" id="nav-chat" class="nav-item w-full flex items-center gap-3 rounded-lg px-4 py-3 text-sm font-medium text-slate-500 hover:bg-slate-50"><span class="material-symbols-outlined">chat_bubble</span> Chat</button>
        </nav>
        <div class="p-4 border-t border-slate-100"><a href="index.html" class="flex w-full items-center gap-3 rounded-lg px-4 py-2 text-sm font-medium text-slate-500 hover:text-red-600"><span class="material-symbols-outlined">logout</span> Logout</a></div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col h-full min-w-0">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
            <div class="font-bold text-lg md:hidden">StaffNet</div>
            <div class="relative w-96 hidden md:block">
                <span class="material-symbols-outlined absolute left-3 top-2.5 text-slate-400">search</span>
                <input class="w-full pl-10 rounded-lg border-none bg-slate-100 py-2 focus:ring-2 focus:ring-primary" placeholder="Search...">
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleModal('add-staff-modal')" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-bold hidden md:flex items-center gap-2 hover:bg-blue-700"><span class="material-symbols-outlined text-sm">add</span> Add Staff</button>
                <img src="https://i.pravatar.cc/150?u=admin" class="h-10 w-10 rounded-full border-2 border-slate-100">
            </div>
        </header>

        <main class="flex-1 overflow-auto p-4 md:p-8 relative">
            
            <!-- 1. DASHBOARD -->
            <section id="view-dashboard" class="space-y-8 animate-fade">
                <h2 class="text-2xl font-bold">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p class="text-sm font-medium text-slate-500">Total Staff</p><p id="stat-total-staff" class="text-3xl font-bold mt-2">0</p></div>
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p class="text-sm font-medium text-slate-500">Active Tasks</p><p id="stat-active-tasks" class="text-3xl font-bold mt-2">0</p></div>
                </div>
            </section>

            <!-- 2. STAFF -->
            <section id="view-staff" class="hidden animate-fade space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-2xl font-bold">Staff Directory</h2><button onclick="toggleModal('add-staff-modal')" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-bold flex gap-2"><span class="material-symbols-outlined text-sm">add</span> Add</button></div>
                <div class="bg-white rounded-xl border border-slate-200 overflow-x-auto shadow-sm"><table class="w-full text-left"><thead class="bg-slate-50 border-b border-slate-200"><tr><th class="px-6 py-4 text-xs font-bold text-slate-500">NAME</th><th class="px-6 py-4 text-xs font-bold text-slate-500">ROLE</th><th class="px-6 py-4 text-xs font-bold text-slate-500">STATUS</th><th class="px-6 py-4"></th></tr></thead><tbody id="staff-table-body" class="divide-y divide-slate-100"></tbody></table></div>
            </section>

            <!-- 3. TASKS -->
            <section id="view-tasks" class="hidden animate-fade space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-2xl font-bold">Tasks</h2><button onclick="toggleModal('add-task-modal')" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-bold flex gap-2"><span class="material-symbols-outlined text-sm">add</span> New Task</button></div>
                <div class="bg-white rounded-xl border border-slate-200 overflow-x-auto shadow-sm"><table class="w-full text-left"><thead class="bg-slate-50 border-b border-slate-200"><tr><th class="px-6 py-4 text-xs font-bold text-slate-500">TASK</th><th class="px-6 py-4 text-xs font-bold text-slate-500">ASSIGNEE</th><th class="px-6 py-4 text-xs font-bold text-slate-500">STATUS</th><th class="px-6 py-4 text-xs font-bold text-slate-500">DUE</th></tr></thead><tbody id="task-table-body" class="divide-y divide-slate-100"></tbody></table></div>
            </section>

            <!-- 4. CHAT (FIXED HEIGHT) -->
            <section id="view-chat" class="hidden h-full animate-fade flex flex-col">
                <div class="flex flex-1 bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm relative">
                    <div class="w-80 border-r border-slate-200 bg-slate-50 hidden md:block p-4">
                        <div class="flex items-center gap-3 p-3 bg-white rounded-lg border shadow-sm"><img src="https://i.pravatar.cc/150?u=admin" class="h-10 w-10 rounded-full"><div><p class="font-bold text-sm">General Chat</p><p class="text-xs text-slate-500">Online</p></div></div>
                    </div>
                    <div class="flex-1 flex flex-col h-full">
                        <!-- Messages Area -->
                        <div id="chat-messages" class="flex-1 p-6 space-y-4 overflow-y-auto bg-white"></div>
                        
                        <!-- Input Area (Fixed to bottom) -->
                        <div class="p-4 bg-slate-50 border-t border-slate-200 flex gap-2 shrink-0">
                            <input id="chat-input" class="flex-1 rounded-lg border-slate-200 text-sm py-3 focus:ring-primary" placeholder="Type a message...">
                            <button onclick="sendMessage()" class="bg-primary text-white p-3 rounded-lg hover:bg-blue-700"><span class="material-symbols-outlined text-sm">send</span></button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- MODALS -->
    
    <!-- ADD STAFF -->
    <div id="add-staff-modal" class="fixed inset-0 z-50 hidden">
        <div onclick="toggleModal('add-staff-modal')" class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl p-8 w-96">
            <h2 class="text-xl font-bold mb-4">Add New Staff</h2>
            <form onsubmit="handleAddStaff(event)" class="space-y-4">
                <div><label class="text-xs font-bold text-slate-500">Name</label><input id="new-staff-name" required class="w-full rounded border-slate-300"></div>
                <div><label class="text-xs font-bold text-slate-500">Role</label><input id="new-staff-role" required class="w-full rounded border-slate-300"></div>
                <div><label class="text-xs font-bold text-slate-500">Email</label><input id="new-staff-email" type="email" required class="w-full rounded border-slate-300"></div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded font-bold">Create Staff</button>
            </form>
        </div>
    </div>

    <!-- ADD TASK -->
    <div id="add-task-modal" class="fixed inset-0 z-50 hidden">
        <div onclick="toggleModal('add-task-modal')" class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl p-8 w-96">
            <h2 class="text-xl font-bold mb-4">New Task</h2>
            <form onsubmit="handleAddTask(event)" class="space-y-4">
                <div><label class="text-xs font-bold text-slate-500">Title</label><input id="new-task-title" required class="w-full rounded border-slate-300"></div>
                <div><label class="text-xs font-bold text-slate-500">Due Date</label><input id="new-task-date" type="date" required class="w-full rounded border-slate-300"></div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded font-bold">Create Task</button>
            </form>
        </div>
    </div>

    <!-- TASK DETAILS (PROOF UPLOAD) -->
    <div id="task-detail-modal" class="fixed inset-0 z-50 hidden">
        <div onclick="toggleModal('task-detail-modal')" class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm"></div>
        <div class="absolute inset-y-0 right-0 w-full md:w-[600px] bg-white shadow-2xl flex flex-col transform transition-transform duration-300">
            <div class="flex justify-between items-center p-4 border-b border-slate-100">
                <h2 class="font-bold">Task Details</h2>
                <button onclick="toggleModal('task-detail-modal')" class="text-slate-400 hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="p-8 space-y-6 overflow-y-auto">
                <div><label class="block text-xs font-bold text-slate-400 uppercase mb-1">Task Name</label><input id="task-detail-title" readonly class="w-full text-xl font-bold border-slate-200 rounded-lg bg-slate-50 text-slate-900"></div>
                <div class="flex gap-4 items-center">
                    <span class="text-sm text-slate-500">Status:</span>
                    <span id="task-detail-status" class="px-2.5 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">In Progress</span>
                </div>
                
                <div class="border-t pt-4">
                    <h3 class="font-bold mb-4">Proofs of Work</h3>
                    <div class="flex gap-2 mb-4">
                        <input id="proof-link-input" type="text" placeholder="Paste link (Drive, Video, etc.)" class="flex-1 rounded border-slate-300 text-sm">
                        <button onclick="saveProofLink()" class="bg-primary text-white px-4 rounded text-sm font-bold">Add Link</button>
                    </div>
                    <div id="proof-list" class="space-y-2">
                        <!-- Links will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
